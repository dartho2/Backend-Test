<div [formGroup]="contentForm">
  <div class="content-row">
    <div class="form-inlines">
      <div class="form-group">
        <label for="title">
          <h2>Title</h2>
        </label>
        <input type="email" class="form-control full" id="title" placeholder="title" formControlName="title" name="title"
          aria-describedby="emailHelp">
        <input type="email" class="form-control full" id="title" placeholder="lead" formControlName="lead" name="title"
          aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
    </div>
    <textarea formControlName="text" [froalaEditor]="config"></textarea>
    <!-- <app-ngx-editor formControlName="text"></app-ngx-editor> -->
  </div>
</div>
