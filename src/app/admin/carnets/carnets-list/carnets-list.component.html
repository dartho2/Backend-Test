<div class="content-body">
<div class="photo-list card card-block">
  <h1>Carnets</h1>

    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type Carnets </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-form-field>
                <mat-select placeholder="Karnet">
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field> </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Date Purchase</th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <ng-container matColumnDef="edata">
          <th mat-header-cell *matHeaderCellDef> Expiration Date</th>
          <td mat-cell *matCellDef="let element"> {{element.edata}} </td>
        </ng-container>

        <ng-container matColumnDef="used">
            <th mat-header-cell *matHeaderCellDef> Used</th>
            <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox><mat-checkbox></mat-checkbox><mat-checkbox></mat-checkbox><mat-checkbox></mat-checkbox><mat-checkbox></mat-checkbox></td>
          </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>


<div class="data-panel">
    <div class="panel-sub">
      <button type="button" class="btn btn-outline-info btn-rounded waves-effect" data-toggle="modal" data-target="#exampleModalLong">Add Carnets</button>
      <i class="fa fa-search icon-search" aria-hidden="true"></i>
      <mat-form-field>
         <input matInput (keyup)="applyFilter($event.target.value)" class="mat-form-field-wrapper" placeholder="Search">
        </mat-form-field>
    </div>
  </div>
