    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let carnet"> {{carnet.name}} </td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let carnet"> {{carnet.surname}} </td>
      </ng-container>
      <ng-container matColumnDef="tname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let carnet">
          <div *ngFor="let type of carnet.type">{{type.name}} / {{type.options}} / {{type.package.name}}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
        <td mat-cell *matCellDef="let carnet">
          <div *ngFor="let type of carnet.type">
            {{type.package.value}}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
        <td mat-cell *matCellDef="let carnet">
          <ul *ngFor="let type of carnet.type">

            <li *ngFor="let type of type.package.amount">
              <mat-checkbox [checked]="type === 'false'"></mat-checkbox>
            </li>
            <div *ngIf="type.package.stime > 0">
              {{type.package.stime}} min. left
            </div>
          </ul>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<div class="data-panel">
  <div class="panel-sub">
    <button type="button" class="btn btn-outline-info btn-rounded waves-effect" routerLink="/carnets/create"
      data-toggle="modal" data-target="#exampleModalLong">Add Carnets</button>
    <i class="fa fa-search icon-search" aria-hidden="true"></i>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" class="mat-form-field-wrapper" placeholder="Search">
    </mat-form-field>
  </div>
</div>
