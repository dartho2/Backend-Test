<div class="photo-list">
    <h1>Your Photos</h1>
    

    <div class="photos">
        
        <div class="photo" *ngFor="let photo of photo; let i=index">
            <!-- | orderBy:'version':true -->
            <h2 *ngIf="photo.context">{{photo.context.custom.photo}}</h2>
          
           
            
            <a type="button" data-toggle="modal" [attr.data-target]="'#image' + i">
                <cl-transformation quality="auto" fetch-format="auto"></cl-transformation>
               
                <cl-image
                        public-id={{photo.public_id}}
                        class="thumbnail inline"
                        width="150"
                        height="150"
                        crop="fit"
                        quality="80"
                        format="jpg"
                        (mouseenter)="photo.isMouseOver = true"
                        (mouseleave)="photo.isMouseOver = false"
                        [attr.opacity]="photo.isMouseOver ? '50' : null"
                >
                </cl-image>
            </a>
            <div class="modal fade" id="image{{i}}" tabindex="-1" role="dialog" attr.aria-labelledby="image{{i}}Title" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="image{{i}}Title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" [value]="photo.url" #userinput>
                        <button (click)="copyInputMessage(userinput)" value="click to copy" >Click to Copy</button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   
                    </div>
                  </div>
                </div>
              </div>
        </div>

        
    </div>
</div>
