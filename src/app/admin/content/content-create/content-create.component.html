<div class="alert alert-success" *ngIf="message">
  <strong>{{message}}</strong>
</div>
<form [formGroup]="bodyForm" (submit)="onAddContent()">
  <div class="col-md-3 cont-r">
    <div class="panel panel-default">
      <a data-toggle="collapse" data-parent="#accordion" href="#tag" aria-expanded="true">
        <div class="panel-heading">
          <h4 class="panel-title">
            <label for="tag">tag<span class="arrow"></span></label>
          </h4>
        </div>
      </a>
      <div id="tag" class="panel-collapse collapse show">
        <div class="panel-body">
          <p>
            <input type="email" class="form-control" id="tag" formControlName="tag" name="tag" aria-describedby="emailHelp">
          </p>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <a data-toggle="collapse" data-parent="#accordion" href="#type" aria-expanded="true">
        <div class="panel-heading">
          <h4 class="panel-title">
            <label for="type">Format<span class="arrow"></span></label>
          </h4>
        </div>
      </a>
      <div id="type" class="panel-collapse collapse show">
        <div class="panel-body">
          <div class="toggle" *ngFor="let types of type;let radiotypeId= index">
            <input type="radio" id="{{radiotypeId+types}}" [value]="types" (click)="change(type[radiotypeId])"
              formControlName="type" name="type">
            <label for="{{radiotypeId+types}}" class="btn"> <i class="fa-padding fas fa-align-{{types}}"></i>{{types}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div formGroupName="styles" class="toggle-editor">
    <label for="title">Text Type</label>
    <input type="email" class="form-control full" id="text_type" formControlName="text_type" name="text_type">
  </div>
  <div formArrayName="content">
    <div></div>
    <div *ngFor="let contentBody of content.controls; let i=index">
      <div formGroupName="{{i}}">
        <div *ngIf="typeID === 'text_and_image'">
          <text-content [group]="bodyForm.controls.content.controls[i]" [i]="i"></text-content>
        </div>
        <div *ngIf="typeID === 'table'">
          <table-content [group]="bodyForm.controls.content.controls[i]" [i]="i"></table-content>
        </div>
        <div *ngIf="typeID !== 'table' && typeID !== 'text_and_image'">
            <gallery-content [group]="bodyForm.controls.content.controls[i]" [i]="i"></gallery-content>
          </div>
        <a type="submit" class="btn btn-danger" *ngIf="content.controls.length > 1" (click)="removeContent(i)"> <span
            class="fa fa-minus"></span></a>
        <hr>
      </div>

    </div>

  </div>
  <a type="submit" class="btn btn-info" (click)="addContent()"> <span class="fa fa-plus"></span></a>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
<hr>
<div class="clearfix"></div>
<pre>{{bodyForm.value | json}}</pre>
