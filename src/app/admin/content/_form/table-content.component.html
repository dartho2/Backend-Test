<H1 style="color:red">Wybierz Inny format! Table <span class="badge badge-secondary">Comming soon !!!</span></H1>

<div [formGroup]="contentForm">
  <div class="col-md-9">
    <div class="form-inlines">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="email" class="form-control full" id="title" formControlName="title" name="title" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
    </div>
    <div formArrayName="headers">
      <div class="panel panel-default">
        <a data-toggle="collapse" data-parent="#accordion" href="#headers{{i}}">
          <div class="panel-heading">
            <h4 class="panel-title">
              <label for="headers{{i}}">headers</label>
            </h4>
          </div>
        </a>
        <div id="headers{{i}}" class="panel-collapse collapse">
          <div class="panel-body">
            <div *ngFor="let header of contentForm.get('headers')['controls']; let j=index">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div formArrayName="data" class="table">
      <div *ngFor="let cc of contentForm.get('data')['controls']; let j=index" class="tr">
        <a type="submit" class="btn-xs btn-danger" (click)="contentCreate.removeRowTable(contentForm.controls.data, j)">
          <span class="fa fa-minus"></span></a>

        <div [formArrayName]="j" *ngFor="let data of cc.controls; async as users; let c=index; last as isLast" class="td">

          <input type="email" class="form-control" formControlName="{{c}}">
          <a type="submit" *ngIf="isLast" class="btn-xs btn-success cell-add" (click)="contentCreate.addCellTable(contentForm.controls.data, c, j)">
            <span class="fa fa-plus"></span></a>
          <a type="submit" *ngIf="isLast" class="btn-xs btn-danger cell-add-bottom" (click)="contentCreate.removeCellTable(contentForm.controls.data, c, j)">
            <span class="fa fa-minus"></span></a>
        </div>



      </div>


      <a type="submit" class="btn-xs btn-success" (click)="contentCreate.addRowTable(contentForm.controls.data)"> <span
          class="fa fa-plus"></span></a>
    </div>

  </div>
</div>
<div class="clearfix"></div>
